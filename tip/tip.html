<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tipper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app" class="container">
    <h1> {{ header }} </h1>
    <div class="row">
      <div class="col s4 input-field">
        <input v-model.number="total" type="number" name="totalAmount" value="">
        <label for="totalAmount">Total</label>
      </div>
    </div>
    <div class="row">
      <div class="col s2">
        Total:
      </div>
      <div class="col s2">
        <span v-if="notZero">$</span>{{ total }}
      </div>
    </div>

    <div class="row">
      <div class="percent col s2">
        10%
      </div>
      <div class="amount col s2">
        <span v-if="notZero">$</span>{{ tipRange[0] }}
      </div>
    </div>

    <div class="row">
      <div class="percent col s2">
        15%
      </div>
      <div class="amount col s2">
        <span v-if="notZero">$</span>{{ tipRange[1] }}
      </div>
    </div>

    <div class="row">
      <div class="percent col s2">
        20%
      </div>
      <div class="amount col s2">
        <span v-if="notZero">$</span>{{ tipRange[2] }}
      </div>
    </div>

    <div class="row">
      <div class="percent col s2">
        25%
      </div>
      <div class="amount col s2">
        <span v-if="notZero">$</span>{{ tipRange[3] }}
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
