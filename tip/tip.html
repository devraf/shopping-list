<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tipper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app" class="container">
    <h1> {{ header }} </h1>
    <div class="row">
      <div class="col s6 input-field">
        <input v-model.number="total" type="number" name="totalAmount" value="">
        <label for="totalAmount">Subtotal</label>
      </div>
    </div>
    <div class="row">
      <div class="col s4">
        Subtotal:
      </div>
      <div class="col s4">
        <span v-if="notZero">$</span>{{ total }}
      </div>
    </div>

    <div class="row">
      <div class="col s4">
        <h2>%</h2>
      </div>
      <div class="col s4">
        <h2>Tip</h2>
      </div>
      <div class="col s4">
        <h2>Total</h2>
      </div>
    </div>

    <div class="row">
      <div class="percent col s4">
        10%
      </div>
      <div class="amount col s4">
        <span v-if="notZero">${{ tipRange[0] }}</span>
      </div>
      <div class="col s4">
        <span v-if="notZero">${{ totalPlusTip[0] }}</span>
      </div>
    </div>

    <div class="row">
      <div class="percent col s4">
        15%
      </div>
      <div class="amount col s4">
        <span v-if="notZero">${{ tipRange[1] }}</span>
      </div>
      <div class="col s4">
        <span v-if="notZero">${{ totalPlusTip[1] }}</span>
      </div>
    </div>

    <div class="row">
      <div class="percent col s4">
        20%
      </div>
      <div class="amount col s4">
        <span v-if="notZero">${{ tipRange[2] }}</span>
      </div>
      <div class="col s4">
        <span v-if="notZero">${{ totalPlusTip[2] }}</span>
      </div>
    </div>

    <div class="row">
      <div class="percent col s4">
        25%
      </div>
      <div class="amount col s4">
        <span v-if="notZero">${{ tipRange[3] }}</span>
      </div>
      <div class="col s4">
        <span v-if="notZero">${{ totalPlusTip[3] }}</span>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
